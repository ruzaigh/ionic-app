<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ isLogIn ? 'Log in' : 'Sign in' }}
    </ion-title>
  </ion-toolbar>
</ion-header>
<!--template driven approach-->
<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input
              type="email"
              ngModel
              name="email"
              required
              email
              #emailCrtl="ngModel"
            ></ion-input>
          </ion-item>
          <ion-item lines="none" *ngIf="!emailCrtl.valid && emailCrtl.touched">
            <ion-label>Should be a valid email address </ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input
              type="password"
              ngModel
              name="password"
              required
              minlength="6"
              #passwordCrtl="ngModel"
            ></ion-input>
          </ion-item>
          <ion-item lines="none" *ngIf="!passwordCrtl.valid && passwordCrtl.touched" >
            Should atleast have 6 characters
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-button
          type="button"
          color="primary"
          fill="clear"
          expand="block"
          (click)="onSwitchAuthMode()"
        >
          Switch to {{ isLogIn ? 'Sign in' : 'Log in' }}
        </ion-button>
<!--        <ion-button-->
<!--          type="submit"-->
<!--          color="primary"-->
<!--          expand="block"-->
<!--          (click)="onLogin()"-->
<!--          [disabled]="!f.valid"-->
<!--        >-->
<!--          Login-->
<!--        </ion-button>-->
        <ion-button
          type="submit"
          color="primary"
          expand="block"
          (click)="onLogin()"
        >
          Login
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>
</ion-content>
