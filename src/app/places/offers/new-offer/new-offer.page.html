<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateOffer()" [disabled]="!form.valid" >
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<!--  reactive form approach -->
  <form [formGroup]="form">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-label position="floating ">Title</ion-label>
        <ion-input
          type="text"
          autocomplete
          autocorrect
          formControlName="title"
        ></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
          <ion-label position="floating ">Short Description</ion-label>
        <ion-input
          type="text"
          formControlName="description"
        ></ion-input>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!form.get('description').valid && form.get('description').touched">
      <ion-col size-sm="6" offset-sm="3">
       <p>Description is to long</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-label position="floating ">Price</ion-label>
        <ion-input
          type="number"
          formControlName="price"
        ></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="3" offset-sm="3">
        <ion-label position="floating ">Available from:</ion-label>
        <!--      hard coded dates but can be dynamic  -->
        <ion-datetime
          min="2022-01-01"
          max="2025-12-32"
          formControlName="dateFrom"
        >
        </ion-datetime>
      </ion-col>
      <ion-col size-sm="3" offset-sm="3">
        <ion-label position="floating ">Available to:</ion-label>
        <!--      hard coded dates but can be dynamic  -->
        <ion-datetime
          min="2022-01-02"
          max="2025-12-32"
          formControlName="dateTo"
        ></ion-datetime>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>
</ion-content>
